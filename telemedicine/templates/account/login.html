<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirish</title>
    {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'account/cookie_set.js' %}"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
              <div class="card-header">Kirish</div>
              <div class="card-body">

                <form class="form-horizontal" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="username" class="cols-sm-2 control-label">Telefon raqamingiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="username" id="username" placeholder="Telefon raqamingizni kiriting" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password" class="cols-sm-2 control-label">Parolingiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password" id="password" placeholder="Parolingizni kiriting" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group ">
                      <button id="login-button" type="submit" class="btn btn-primary btn-lg btn-block login-button">Kirish</button>
                  </div>
                  <div class="login-register">
                      <a href="{% url 'register' %}">Ro'yxatdan o'tish</a>
                  </div>
                </form>
              </div>

            </div>
        </div>
      </div>
  </div>
</body>
</html>
