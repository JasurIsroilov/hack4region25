<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ro'yxatdan o'tish</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
              <div class="card-header">Ro'yxatdan o'tish</div>
              <div class="card-body">

                <form class="form-horizontal" method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                  <div class="form-group">
                      <label for="first_name" class="cols-sm-2 control-label">Ismingiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ismingizni kiriting" />
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                      <label for="second_name" class="cols-sm-2 control-label">Familiyangiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="second_name" id="second_name" placeholder="Familiyangizni kiriting" />
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                      <label for="patronymic" class="cols-sm-2 control-label">Otangizning ismi</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="patronymic" id="patronymic" placeholder="Otangizning ismini kiriting" />
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                      <label for="phone_number" class="cols-sm-2 control-label">Telefon raqamingiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="phone_number" id="phone_number" placeholder="Telefon raqamingizni kiriting" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email" class="cols-sm-2 control-label">Pochtangiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="email" id="email" placeholder="Pochtangizni kiriting" />
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="birth_date" class="cols-sm-2 control-label">Tug'ilgan sana</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                <input type="date" class="form-control" name="birth_date" id="birth_date" placeholder="Tug'ilgan sanani kiriting" />
                            </div>
                        </div>
                    </div>
                  <div class="form-group">
                      <label for="password1" class="cols-sm-2 control-label">Parolingiz</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password1" id="password" placeholder="Parolingizni kiriting" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password2" class="cols-sm-2 control-label">Parolni aniqlashtirish</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password2" id="confirm" placeholder="Parolingizni kiriting" />
                          </div>
                      </div>
                  </div>
                  <div class="form-group ">
                      <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Ro'yxatdan o'tish</button>
                  </div>
                  <div class="login-register">
                      <a href="{% url 'login' %}">Kirish</a>
                  </div>
                </form>
              </div>

            </div>
        </div>
      </div>
  </div>
</body>
</html>
